<!doctype html>
<html xmlns:th="https://www.thymeleaf.org" lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Logowanie VULCAN</title>
</head>
<body>
<div class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <img class="mx-auto h-20 w-auto" src="https://cdn.discordapp.com/attachments/833327865672105996/1052536561729806376/logo.png" alt="logo">
        <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Zaloguj się na swoje konto Vulcan</h2>
        <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-red-600" th:text="${error}"></h2>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-xl">
        <div class="bg-white py-10 px-4 shadow-lg sm:rounded-lg sm:px-10">
            <form class="space-y-6" th:action="@{/vulcan}" th:object="${loginForm}" method="POST">
                <input type="hidden" th:field="*{accessToken}" th:value="${accessToken}">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <div class="mt-1">
                        <input th:field="*{email}" id="email" name="email" type="email" autocomplete="email" required class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Hasło</label>
                    <div class="mt-1">
                        <input th:field="*{password}" id="password" name="password" type="password" autocomplete="current-password" required class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <button type="submit" class="flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Zaloguj</button>
                </div>
            </form>

            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="bg-white px-2 text-gray-500">Zgłoś błąd na Discord: ωybraη#5816</span>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
